<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ZeroIN Serum</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container text-center">
    <h2 class="mb-4">Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-3" required>
      <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
    <p class="mt-3">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = loginEmail.value;
      const password = loginPassword.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
