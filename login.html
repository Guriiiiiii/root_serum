<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Lumina Serum</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCL-5Hf5mwecRdmQGD_zlAE6Xa_RApZtAc",
      authDomain: "spree-f9132.firebaseapp.com",
      projectId: "spree-f9132",
      storageBucket: "spree-f9132.firebasestorage.app",
      messagingSenderId: "881310520476",
      appId: "1:881310520476:web:518df50288cd431b4f0959"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2 class="mb-4 fw-bold">Login</h2>
    <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
    <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
    <button id="loginBtn" class="btn btn-dark w-100">Login</button>
    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    const auth = firebase.auth();

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
