<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Lumina Serum</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container text-center">
    <h2 class="mb-4">Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" class="form-control mb-3" required>
      <input type="email" id="signupEmail" placeholder="Email" class="form-control mb-3" required>
      <input type="password" id="signupPassword" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = signupName.value;
      const email = signupEmail.value;
      const password = signupPassword.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            name: name,
            email: email,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
