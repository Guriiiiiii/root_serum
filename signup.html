  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCL-5Hf5mwecRdmQGD_zlAE6Xa_RApZtAc",
      authDomain: "spree-f9132.firebaseapp.com",
      projectId: "spree-f9132",

      messagingSenderId: "881310520476",

    };
    firebase.initializeApp(firebaseConfig);

</head>
<body class="auth-page">
  <div class="auth-container">
    <h2 class="mb-4 fw-bold">Sign Up</h2>
    <input type="text" id="signupName" class="auth-input" placeholder="Full Name">
    <input type="email" id="signupEmail" class="auth-input" placeholder="Email">
    <input type="password" id="signupPassword" class="auth-input" placeholder="Password">
    <button id="signupBtn" class="auth-btn">Sign Up</button>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const auth = firebase.auth();

    document.getElementById('signupBtn').addEventListener('click', () => {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          return firebase.firestore().collection('users').doc(user.uid).set({
            name: name,
            email: email,
            createdAt: new Date()
          });
        })
        .then(() => {
          alert("Signup successful! Please login now.");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
